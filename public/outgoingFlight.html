<!DOCTYPE html>
<html>
<head>
	<title>Outgoing Flights</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	
	<link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class = "row" id="PreNext" position:relative; >
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<button style = " width: 100% ;font-size: 100%;font-family: 'Bevan', cursive;"name="previous" type="button" class="btn btn-info">Previous
			</button>
		</div>
		<div class="col-md-5"></div>
		<div class="col-md-1">
			<button style = " width: 100% ;font-size: 100%;font-family: 'Bevan', cursive;"name="next" type="button" class="btn btn-primary">Next</button>
		</div>
	</div>
	<br><br><br>
	<div class = "row" id="fromTo" position:relative; >
		<div class="col-md-2"></div>
		<div class="col-md-1">
			<img src="./images/outgoing.png" width="60" height="60" >
		</div>
		
		<div class="col-md-3">
			<p style ="font-family: 'Chewy', cursive; font-size:250%; margin-top:4%; height:150%; color:#0D4F8B;">From : {{from}}  To : {{to}}
			</p>
		</div>

	</div>
	<div class="row" id="bottomOfPage" position:relative;>	
	<div class="col-md-2"></div>	
	<div class="col-md-4">
 		<button style=" width:1000px; margin-left:6%; font-family: 'Bevan'" type="button" class="btn btn-primary btn-lg btn-block">To top of Page</button>
	</div>
	<div class="row"></div>	
	<div class="col-md-2"></div>
	<div class="col-md-4">
 		    <button  style="width:1000px; margin-left:6%; font-family: 'Bevan'"  type="button" class="btn btn-default btn-lg btn-block">Show more</button>
 	</div>

</div>


</body>
</html>
