<div class="container" style="background-color: rgba(254, 254, 254, 0.59); box-shadow: 3px 2px 1px RGBA(0, 0, 0, 0.51);">
<div ng-hide="getFlights">
      <div class ="row text-center">
            <h2>Enter The Booking Reference</h2>
            <input type="text" style="width: 300px; margin-right: 35px, border: 1px solid black; " ng-model="bookingref" >
            <button type="button" ng-click="searchFlights()" class="btn btn-default">
                                  <span class="glyphicon glyphicon-search">
                                    <span class="sr-only">Search</span>
                                  </span>
                                </button>
      </div>
</div>
      <div ng-show="getFlights">
      <div class="row"><br></div>
      <div class="row"><br></div>
      <div class="row">
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-3 col-xs-3"><h2>BookingRef: {{bookingref}}</h2></div>
      </div>

      <br>
      <div ng-if="isthereFlights==true">
      <div class="row">
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><img src="./images/outgoing.png" width="50px" height="50px"></div>
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-4 col-xs-4"><h3>Outgoing Flight</h3></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>Date</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>Time</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>From</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>{{date1}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{time1}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{from}}</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>Date</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>Time</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>To</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>{{date2}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{time2}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{to}}</h5></div>
      </div>

      <div ng-if="isReturn===true">

      <div class="row">
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><img src="./images/returnflight.png" width="50px" height="50px"></div>
            <div class="col-md-1 col-xs-1"></div>
            <div class="col-md-4 col-xs-4"><h3>Return Flight</h3></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>Date</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>Time</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>From</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>{{date3}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{time3}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{to}}</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>Date</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>Time</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>To</h5></div>
      </div>

      <div class="row">
            <div class="col-md-3 col-xs-3"></div>
            <div class="col-md-1 col-xs-1"><h5>{{date4}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{time4}}</h5></div>
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-1 col-xs-1"><h5>{{from}}</h5></div>
      </div>

    </div>
    </div>
    <div ng-if="isthereFlights==false">
    
    <div class="alert alert-danger text-center">There is no such booking ,SORRY!</div>
   
    </div>
    </div>
      <br>
      <br>
      <br>
</div>
